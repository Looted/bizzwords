<div class="flex flex-col items-center justify-center h-full animate-fade-in text-center py-10">

  <!-- Celebration Icon -->
  <div class="relative mb-8 group">
    <div class="absolute inset-0 bg-green-200 rounded-full blur-xl opacity-50 group-hover:opacity-80 transition-opacity"></div>
    <div class="relative w-28 h-28 bg-gradient-to-br from-green-400 to-emerald-600 rounded-full flex items-center justify-center text-6xl shadow-xl shadow-green-500/30 animate-float">
      üèÜ
    </div>
  </div>

  <h2 class="text-4xl font-extrabold text-slate-900 mb-2 tracking-tight">Session Complete!</h2>
  <p class="text-slate-500 mb-10 max-w-sm leading-relaxed">Great job keeping up your streak. Your vocabulary is growing stronger.</p>

  <!-- Stats Card -->
  <div class="w-full max-w-sm bg-white rounded-3xl p-6 shadow-xl shadow-slate-200/50 ring-1 ring-slate-900/5 mb-8">
     <div class="flex justify-between items-center border-b border-slate-100 pb-4 mb-4">
        <span class="text-sm font-semibold text-slate-500 uppercase tracking-wide">Total Cards</span>
        <span class="text-2xl font-black text-slate-900">{{ store.activeDeck().length }}</span>
     </div>
     <div class="flex justify-between items-center">
        <span class="text-sm font-semibold text-slate-500 uppercase tracking-wide">To Review</span>
        <div class="flex items-center gap-2">
           <span class="text-2xl font-black"
                 [ngClass]="(Math.max(0, store.activeDeck().length - store.graduatePile().length)) > 0 ? 'text-amber-500' : 'text-green-500'">
              {{ Math.max(0, store.activeDeck().length - store.graduatePile().length) }}
           </span>
           <span *ngIf="(Math.max(0, store.activeDeck().length - store.graduatePile().length)) === 0" class="text-xl">‚ú®</span>
        </div>
     </div>
  </div>

  <!-- Actions -->
  <div class="w-full max-w-sm space-y-3">
    <button (click)="startNewSession()"
      class="w-full py-4 bg-slate-900 text-white font-bold rounded-xl shadow-lg hover:bg-slate-800 hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 transition-all">
      Start New Session
    </button>
    <button routerLink="/" class="w-full py-4 text-slate-500 font-semibold hover:text-slate-800 transition-colors">
      Back to Home
    </button>
  </div>
</div>
