<div class="flex items-center gap-3 px-4 py-2 bg-slate-100/50 dark:bg-slate-800/50 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
  <label for="language-select" class="text-[10px] font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500 mb-0 leading-none">Native:</label>
  <select
    id="language-select"
    [value]="currentLanguage"
    (change)="onLanguageChange($event)"
    class="bg-transparent text-sm font-semibold text-slate-700 dark:text-slate-200 cursor-pointer focus:outline-none"
    aria-label="Select your native language"
  >
    @for (language of supportedLanguages(); track language) {
      <option [value]="language" class="text-slate-900 dark:text-slate-100 dark:bg-slate-800">
        {{ getLanguageDisplayName(language) }}
      </option>
    }
  </select>
</div>
