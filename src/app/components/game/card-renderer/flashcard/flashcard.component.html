<div class="perspective-1000 w-full max-w-lg h-96 sm:h-[28rem] cursor-pointer group mx-auto select-none" (click)="flip()">
  <div class="relative w-full h-full transition-all duration-500 transform preserve-3d"
       [class.rotate-y-180]="isFlipped()">

    <!-- FRONT FACE -->
    <div class="absolute w-full h-full backface-hidden bg-white rounded-3xl shadow-[0_20px_50px_-12px_rgba(0,0,0,0.1)] ring-1 ring-slate-900/5 border-b-8 border-slate-100 flex flex-col items-center justify-center p-8 text-center transition-transform hover:-translate-y-1">

      <!-- Top Label -->
      <div class="absolute top-8 left-0 w-full flex justify-center">
        <span class="px-3 py-1 rounded-full bg-slate-100 text-slate-500 text-xs font-bold uppercase tracking-wider">
          {{ frontLabel() }}
        </span>
      </div>

      <!-- Main Content -->
      <h2 [class]="textSizeClass()" class="font-black text-slate-800 break-words leading-tight tracking-tight">
        {{ frontText() }}
      </h2>

      <!-- Hint/Action -->
      <div class="absolute bottom-8 text-slate-300 text-sm font-medium flex items-center gap-2 animate-pulse">
        <span>Tap to flip</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12H3"/><path d="m15 6 6 6-6 6"/></svg>
      </div>
    </div>

    <!-- BACK FACE -->
    <div class="absolute w-full h-full backface-hidden bg-gradient-to-br from-blue-50 to-indigo-50 rounded-3xl shadow-[0_20px_50px_-12px_rgba(59,130,246,0.15)] ring-1 ring-blue-900/5 border-b-8 border-blue-200 flex flex-col items-center justify-center p-8 text-center rotate-y-180">

      <div class="absolute top-8 left-0 w-full flex justify-center">
        <span class="px-3 py-1 rounded-full bg-blue-100 text-blue-600 text-xs font-bold uppercase tracking-wider">
          {{ backLabel() }}
        </span>
      </div>

      <h2 [class]="textSizeClass()" class="font-black text-blue-900 break-words leading-tight tracking-tight">
        {{ backText() }}
      </h2>

      <div class="absolute bottom-8 text-blue-300/60">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
      </div>
    </div>
  </div>
</div>
