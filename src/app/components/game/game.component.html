<div class="flex-grow flex flex-col items-center justify-center w-full gap-6 animate-fade-in relative">

  <!-- Header / Navigation -->
  <div class="w-full flex justify-between items-center z-10">
    <button (click)="backToMenu()"
      class="flex items-center gap-2 px-3 py-2 rounded-lg text-slate-400 hover:text-slate-700 hover:bg-slate-100 transition-all text-sm font-semibold">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
      <span>Quit</span>
    </button>
    <div class="flex flex-col items-end">
       <span class="text-[10px] uppercase font-bold text-slate-400 tracking-wider">Current Round</span>
       <span class="text-sm font-bold text-indigo-600">{{ store.currentRoundConfig()?.name }}</span>
    </div>
  </div>

  <!-- Progress Bar -->
  <div class="w-full max-w-md h-2 bg-slate-100 rounded-full overflow-hidden shadow-inner">
    <div class="h-full bg-gradient-to-r from-blue-500 to-indigo-500 transition-all duration-500 ease-out" [style.width.%]="store.progress()"></div>
  </div>

  <!-- THE CARD RENDERER -->
  @if (store.currentCard()) {
    <div class="w-full flex justify-center py-4">
      <app-card-renderer
        class="w-full max-w-lg"
        [card]="store.currentCard()!"
        [layoutConfig]="store.currentRoundConfig()?.layout!"
        (answerSubmitted)="onTypingAnswer($event)">
      </app-card-renderer>
    </div>
  }

  <!-- Controls for Flashcard Mode -->
  @if (store.currentRoundConfig()?.layout?.templateId === 'flashcard_standard') {
    <div class="w-full max-w-lg flex flex-col gap-3 z-10">

      <!-- Primary Answer Buttons -->
      <div class="grid grid-cols-2 gap-4">
        <button (click)="handleAnswer(false)" [disabled]="!cardRef?.flashcard?.isFlipped()"
          class="group relative overflow-hidden py-4 rounded-2xl font-bold transition-all flex items-center justify-center gap-2 shadow-sm border-b-4 active:border-b-0 active:translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:active:border-b-4 disabled:active:translate-y-0"
          [class]="cardRef?.flashcard?.isFlipped() ? 'bg-white text-red-500 border-slate-200 hover:border-red-200 hover:bg-red-50' : 'bg-slate-100 text-slate-400 border-slate-200'">
          <span class="text-xl group-hover:-rotate-12 transition-transform">❌</span>
          <span>Diffcult</span>
        </button>

        <button (click)="handleAnswer(true)" [disabled]="!cardRef?.flashcard?.isFlipped()"
          class="group relative overflow-hidden py-4 rounded-2xl font-bold transition-all flex items-center justify-center gap-2 shadow-md border-b-4 active:border-b-0 active:translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:active:border-b-4 disabled:active:translate-y-0"
          [class]="cardRef?.flashcard?.isFlipped() ? 'bg-gradient-to-b from-green-500 to-green-600 border-green-700 text-white' : 'bg-slate-100 text-slate-400 border-slate-200'">
          <span class="text-xl group-hover:rotate-12 transition-transform">✅</span>
          <span>Got It</span>
        </button>
      </div>

      <!-- Secondary Skip Button -->
      <button (click)="skipCard()"
        class="text-xs font-semibold text-slate-400 hover:text-slate-600 uppercase tracking-wider py-2 transition-colors">
        Skip Card
      </button>
    </div>
  }

</div>
