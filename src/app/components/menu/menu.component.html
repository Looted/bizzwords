<div class="flex flex-col gap-6 animate-fade-in mt-4">
  <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100">
    <div class="mb-4">
      <h2 class="text-2xl font-bold mb-2">Ready to learn?</h2>
      <p class="text-slate-500">Select a topic to generate your deck{{ isMobile ? '' : useStatic() ? ' (Static HR mode)' : ' using AI'}}.</p>
    </div>

    <!-- Learning Mode Selection -->
    <div class="mb-6">
      <h3 class="text-sm font-medium text-slate-700 mb-3">Choose Learning Mode:</h3>
      <div class="flex flex-col gap-2">
        <label class="flex items-center gap-3 cursor-pointer p-3 rounded-lg border-2 transition-all"
               [class]="selectedMode() === GameMode.New ? 'bg-blue-50 border-blue-500' : 'bg-slate-50 border-slate-200 hover:bg-slate-100'">
          <input type="radio" name="mode" [value]="GameMode.New" [checked]="selectedMode() === GameMode.New" (change)="selectedMode.set(GameMode.New)"
                 class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
          <div>
            <div class="font-medium text-slate-700">Discover New Words</div>
            <div class="text-xs text-slate-500">Learn vocabulary you've never seen before</div>
          </div>
        </label>
        <label class="flex items-center gap-3 cursor-pointer p-3 rounded-lg border-2 transition-all"
               [class]="selectedMode() === GameMode.Practice ? 'bg-green-50 border-green-500' : 'bg-slate-50 border-slate-200 hover:bg-slate-100'"
               [class.opacity-50]="statsService.getAllStats().length === 0">
          <input type="radio" name="mode" [value]="GameMode.Practice" [checked]="selectedMode() === GameMode.Practice" (change)="selectedMode.set(GameMode.Practice)"
                 [disabled]="statsService.getAllStats().length === 0"
                 class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 disabled:opacity-50">
          <div>
            <div class="font-medium text-slate-700">Practice & Review</div>
            <div class="text-xs text-slate-500">Reinforce words you've gotten wrong before</div>
            <div *ngIf="statsService.getAllStats().length === 0" class="text-xs text-red-500">No words to practice yet</div>
          </div>
        </label>
      </div>
    </div>

    @if (!isMobile) {
      <div class="flex items-center gap-3 mb-6 p-3 bg-slate-50 rounded-lg">
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" [checked]="!useStatic()" (change)="onAICheckboxChange($event)" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
          <span class="text-sm font-medium text-slate-700">Use AI word generation (experimental)</span>
        </label>
      </div>
    }

    <!-- Difficulty Selection -->
    <div class="mb-6">
      <h3 class="text-sm font-medium text-slate-700 mb-3">Select Difficulty Level:</h3>
      <div class="flex flex-wrap gap-1">
        <button (click)="selectedDifficulty.set(1)"
          [class]="selectedDifficulty() === 1 ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'"
          [disabled]="selectedMode() === GameMode.Practice"
          class="px-2 py-1 rounded font-medium text-xs transition-all disabled:opacity-50 disabled:cursor-not-allowed">
          Beginner (1)
        </button>
        <button (click)="selectedDifficulty.set(2)"
          [class]="selectedDifficulty() === 2 ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'"
          [disabled]="selectedMode() === GameMode.Practice"
          class="px-2 py-1 rounded font-medium text-xs transition-all disabled:opacity-50 disabled:cursor-not-allowed">
          Intermediate (2)
        </button>
        <button (click)="selectedDifficulty.set(3)"
          [class]="selectedDifficulty() === 3 ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'"
          [disabled]="selectedMode() === GameMode.Practice"
          class="px-2 py-1 rounded font-medium text-xs transition-all disabled:opacity-50 disabled:cursor-not-allowed">
          Advanced (3)
        </button>
        <button (click)="selectedDifficulty.set(null)"
          [class]="selectedDifficulty() === null ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'"
          [disabled]="selectedMode() === GameMode.Practice"
          class="px-2 py-1 rounded font-medium text-xs transition-all disabled:opacity-50 disabled:cursor-not-allowed">
          All Levels
        </button>
      </div>
    </div>

    <!-- Category Selection -->
    <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100">
      <h3 class="text-lg font-semibold text-slate-800 mb-4">Select Topic</h3>

      <div class="grid grid-cols-2 gap-4">
        @for (category of categories; track category.id) {
          <button
            (click)="selectTopic(category.id)"
            [disabled]="isLoading"
            class="group"
            [class]="[
              'relative p-8 rounded-xl border-2 transition-all duration-200',
              'flex flex-col items-center justify-center gap-3',
              'shadow-sm hover:shadow-md active:scale-95',
              'disabled:opacity-50 disabled:cursor-not-allowed',
              category.bgClass,
              category.borderClass,
              selectedCategory() === category.id ? 'ring-2 ring-offset-2 ' + category.ringClass : ''
            ]">

            <!-- Loading Spinner -->
            @if (isLoading && selectedCategory() === category.id) {
              <div class="absolute inset-0 bg-white/80 rounded-xl flex items-center justify-center">
                <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </div>
            }

            <!-- Icon -->
            <div class="text-6xl md:text-7xl mb-3 group-hover:scale-110 transition-transform duration-200">
              {{ category.icon }}
            </div>

            <!-- Name -->
            <div [class]="['text-base md:text-lg font-semibold text-center', category.textClass]">
              {{ category.name }}
            </div>
          </button>
        }
      </div>

      <!-- Add More Coming Soon Card -->
      <div class="mt-4 p-4 bg-slate-50 border-2 border-dashed border-slate-200 rounded-xl flex items-center justify-center gap-2 text-slate-400">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="16"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>
        <span class="text-sm font-medium">More categories coming soon</span>
      </div>
    </div>
  </div>
</div>
