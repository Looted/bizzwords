<!-- Remove flip card structure, use simple layout -->
<div class="round-intro-overlay" (click)="onOverlayClick()">
  <div class="round-intro-card" (click)="onContinue()">
    <!-- Header with icon -->
    <div class="intro-header">
      <div class="emoji">{{ intro().emoji }}</div>
      <h2 class="title">{{ intro().title }}</h2>
      <p class="subtitle">{{ intro().subtitle }}</p>
    </div>
    <!-- Divider -->
    <div class="divider"></div>

    <!-- Instructions list -->
    <ul class="instructions">
      <li *ngFor="let instruction of intro().instructions">
        {{ instruction }}
      </li>
    </ul>

    <!-- Action buttons -->
    <div class="actions">
      <button
        (click)="onContinue(); $event.stopPropagation()"
        class="btn-primary">
        {{ intro().ctaText }}
      </button>

      <button
        (click)="onSkipAll(); $event.stopPropagation()"
        class="btn-text">
        Don't show again this session
      </button>
    </div>

    <!-- Subtle hint -->
    <p class="tap-hint">or tap anywhere to continue</p>
  </div>
</div>
